name: Lint Markdown

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - '**/*.md'
      - '.markdownlint.json'
      - '.github/workflows/lint-markdown.yml'

jobs:
  markdownlint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run markdownlint
        run: npm run lint:md
