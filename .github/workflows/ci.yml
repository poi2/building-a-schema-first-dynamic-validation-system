name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  proto-lint:
    name: Proto Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Buf
        uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Lint proto files
        run: buf lint

  go-test:
    name: Go Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: isr
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5433:5432

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: |
            services/isr/go.sum
            pkg/gen/go/go.sum
        env:
          GOTOOLCHAIN: auto

      - name: Setup Buf
        uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate proto code
        run: buf generate

      - name: Download dependencies
        run: |
          cd services/isr
          go mod download

      - name: Run database migrations
        env:
          CELO_DB_URL: postgres://postgres:postgres@localhost:5433/isr?sslmode=disable
        run: |
          cd services/isr
          PGPASSWORD=postgres psql -h localhost -p 5433 -U postgres -d isr -c "
            CREATE TABLE IF NOT EXISTS schemas (
              id VARCHAR(36) PRIMARY KEY,
              version VARCHAR(20) UNIQUE NOT NULL,
              major INTEGER NOT NULL,
              minor INTEGER NOT NULL,
              patch INTEGER NOT NULL,
              schema_binary BYTEA NOT NULL,
              size_bytes INTEGER NOT NULL,
              created_at TIMESTAMP NOT NULL
            );
            CREATE INDEX IF NOT EXISTS idx_schemas_semver ON schemas(major, minor, patch);
          "

      - name: Run tests
        env:
          CELO_DB_URL: postgres://postgres:postgres@localhost:5433/isr?sslmode=disable
        run: |
          cd services/isr
          go test -v -race -coverprofile=coverage.out ./...

      - name: Check test coverage
        run: |
          cd services/isr
          go tool cover -func=coverage.out

  go-lint:
    name: Go Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
        env:
          GOTOOLCHAIN: auto

      - name: Setup Buf
        uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate proto code
        run: buf generate

      - name: Check formatting
        run: |
          if [ -n "$(gofmt -l services/isr)" ]; then
            echo "Go code is not formatted:"
            gofmt -d services/isr
            exit 1
          fi

      - name: Run go vet
        run: |
          cd services/isr
          go vet ./...

      - name: Install staticcheck
        run: go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: Run staticcheck
        run: |
          cd services/isr
          staticcheck ./...

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Buf
        uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate proto code
        run: buf generate

      - name: Build ISR service
        run: docker compose build isr
