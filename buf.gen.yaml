version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/poi2/building-a-schema-first-dynamic-validation-system/pkg/gen/go
plugins:
  - remote: buf.build/protocolbuffers/go
    out: pkg/gen/go
    opt:
      - paths=source_relative
  - remote: buf.build/connectrpc/go
    out: pkg/gen/go
    opt:
      - paths=source_relative
  - remote: buf.build/protocolbuffers/js
    out: pkg/gen/ts
    opt:
      - import_style=commonjs
  - remote: buf.build/connectrpc/es
    out: pkg/gen/ts
    opt:
      - target=ts
inputs:
  - directory: proto
